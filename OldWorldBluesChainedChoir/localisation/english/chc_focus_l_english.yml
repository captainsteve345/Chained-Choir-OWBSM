chc_ourhome:0 "Our Home"
chc_ourhome_desc:0 "These old hallowed halls, we tread using only our minds, our legs constrained and our souls bonded. Mayhaps, though, one day, we can feel this cold, broken concrete between our feet. Even one of us - should they get that chance - would be enough. We feel each other through the Music, no matter how hard we try not to..."

chc_ourhome:0 "Our Song"
chc_ourhome_desc:0 "Song, song, a long, long song. Goodbye Choir.
You sing too long."